<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Scripts/jquery.mobile-1.4.5.min.js"></script>
    <link href="Content/jquery.mobile-1.4.5.min.css" rel="stylesheet" />
    <link href="Content/customerCSS.min.css" rel="stylesheet" />
    <link href="Content/jquery.mobile.icons.min.css" rel="stylesheet" />
    <script src="Scripts/angular.js"></script>
    <style>
        #popupPanel-popup {
            right: 0 !important;
            left: auto !important;
        }

        #popupPanel {
            width: 230px;
            border: 1px solid #000;
            border-right: none;
            background: rgba(0,0,0,.5);
            margin: -1px 0;
        }

            #popupPanel .ui-btn {
                margin: 2em 15px;
            }
    </style>
</head>

<body data-ng-app="patientModule">
    <div data-role="page" id="page1" data-theme="b" data-ng-controller="patientController">
        <div data-role="header">
            <h1>病患列表</h1>
            <a href="#popupPanel" data-icon="grid" class="ui-btn-right" data-iconpos="notext"
               data-rel="popup" data-transition="slide" data-position-to="window" data-role="button">查詢病患</a>
        </div>
        <div data-role="content">
            <ul data-role="listview">
                <li ng:repeat="person in patients">
                    <a href="#page2">
                        {{person.name}}
                    </a>
                </li>
            </ul>
        </div>
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#page1" class="ui-btn-active ui-state-persist" data-icon="star" data-iconpos="top">病患列表</a></li>
                    <li><a href="#page2" data-icon="gear" data-iconpos="top">病歷資料</a></li>
                </ul>
            </div><!-- /navbar -->
        </div>

        <div data-role="popup" id="popupPanel" data-corners="false" data-theme="none" data-shadow="false" data-tolerance="0,0">
            <div data-role="fieldcontain" data-theme="c">
                <font color="white">姓名</font>
                <input type="text" name="name" data-mini="true" />
                <font color="white">生日</font>
                <input type="date" name="birthDay" data-mini="true" />
                <font color="white">身份證號</font>
                <input type="text" name="identityNumber" data-mini="true" />
                <font color="white">快速碼</font>
                <input type="text" name="number" data-mini="true" />
                <button data-theme="a" data-icon="search" data-inset="true">Search</button>
            </div>
        </div>
    </div>

    <div data-role="page" id="page2" data-theme="b">
        <div data-role="header">
            <h1>病歷資料</h1>
        </div>
        <div data-role="content">
            <ul data-role="listview" data-theme="a" data-inset="true">
                <li data-role="list-divider">
                    基本資料
                </li>
            </ul>

            <div data-role="fieldcontain">
                <label for="name"><b>姓名:</b></label>
                <label>測試病患</label>
                <!--<input type="text" name="sickName" id="name" value="測試病患" readonly data-mini="true" />-->
            </div>
            <div data-role="fieldcontain">
                <label for="name"><b>電話:</b></label>
                <input type="tel" name="tel" id="name" value="0925016513" readonly data-mini="true" />
            </div>
            <div data-role="fieldcontain">
                <label for="name"><b>住址:</b></label>
                <input type="text" name="sickName" id="name" value="台北市南京東路五段234號2樓之2" readonly />
            </div>
            <div data-role="fieldcontain">
                <label for="name"><b>上次就診日:</b></label>
                <input type="date" name="LastViewClnicDate" value="2014-03-20" readonly />
            </div>

            <ul data-role="listview" data-theme="a" data-inset="true">
                <li data-role="list-divider">
                    病患處置
                </li>
            </ul>

            <div data-role="collapsible" data-inset="true">
                <h4>處置日期:2014-03-10</h4>
                <p>
                    <ul data-role="listview" data-theme="a" data-inset="true">
                        <li>
                            <a href="#">
                                <!--<img src="file:///D:/COOPER/AP/SCHEDULE/images/doctors/000.jpg" />-->
                                <img src="doctors/000.jpg" />
                                <h2>處置:X光</h2>
                                <h3>全口</h3>
                            </a>
                        </li>
                    </ul>
                </p>
            </div>

            <div data-role="footer" data-position="fixed">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#page1" data-icon="star" data-iconpos="top">病患列表</a></li>
                        <li><a href="#page2" data-icon="gear" data-iconpos="top" class="ui-btn-active ui-state-persist">病歷資料</a></li>
                    </ul>
                </div><!-- /navbar -->
            </div>
        </div>
    </div>

</body>
