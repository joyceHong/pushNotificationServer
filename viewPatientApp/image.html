<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/metro-bootstrap.min.css" rel="stylesheet" />
        <script src="js/jquery/jquery-2.1.3.min.js"></script>
        <script src="js/jquery/jquery-ui.min.js"></script>
        <script src="js/metro.min.js"></script>
        <script src="Scripts/angular.js"></script>
        <link href="css/iconFont.min.css" rel="stylesheet" />
    </head>
    <title></title>
</head>
<body class="metro" onload="onload()">
    <div class="panel">
        <div class="panel-header bg-lightBlue fg-white">
            <i class="icon-arrow-left-3" onclick="onBackKeyDown()"></i> 手術圖片
        </div>
        <div class="panel-content">
            <div class="image-container">
                <img src="images/n1.jpg">               
            </div>
         </div>
        </div>
</body>
</html>
<script>
    function onLoad() {
        document.addEventListener('deviceready', onDeviceReady, true);
    }

    function onDeviceReady() {
        document.addEventListener("backbutton", onBackKeyDown, false);
    }

    function onBackKeyDown() {
      history.go(-1);
      navigator.app.backHistory();
    }
</script>
